events {}
http {
    include mime.types;
    sendfile on;

    server {
        listen 8080;
        listen [::]:8080;

        resolver 127.0.0.11;
        autoindex off;

        server_name _;
        server_tokens off;

        root /ynabgoingdutch;
        gzip_static on;

        location / {
            ssi on;
        }
    }
}